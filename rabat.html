<body>
  <h2>Wartość rabatu</h2>
  <label for="">ilosc</label>
  <input type="text" name="" id="quant">
  <label for="">cena</label>
  <input type="text" name="" id="price">
  <label for="">Podatek w procentach</label>
  <input type="text" name="" id="tax" value="23">
  <label for="">Rabat</label>
  <input type="text" name="" id="discount" value="">
  <label for="">total</label>
  <input type="text" name="" id="total">
  <br>
  <button onclick="przyciski()">Oblicz</button>

  <script>


    function przyciski() {
      let x = document.getElementById('quant').value;
      let y = document.getElementById('price').value;
      let q = x * y;
      let tax = document.getElementById('tax').value;
      let dis = document.getElementById('discount').value;
      let total = document.getElementById('total');
      tax = tax / 100;
      tax = tax + 1;
      q = q * tax;
      q -= dis;
      total.value = q.toFixed(2);


      // document.getElementById('total1').textContent = q;



    }



  </script>
